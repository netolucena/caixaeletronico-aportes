<h2>Insira o valor do aporte e clique em REALIZAR APORTE no Beneficiário escolhido</h2>

<form [formGroup]="itemsForm" (ngSubmit)="onSubmit()">
  <label for="valor"> Valor do Aporte</label>
  <input id="valor" type="text" formControlName="valor"/>
  <h2>Lista de Beneficiários</h2>
 
  <div *ngFor="let beneficiario of beneficiarios | async">
    <h3>{{ beneficiario.nome }}</h3>    
    <p>Saldo Atual: {{ beneficiario.saldoAposentadoria }}<p>
    <p>Quantidade de Anos: {{ beneficiario.qtdAnosRecebimentoAposentadoria }}<p>
    <p>Valor Mensal: {{ beneficiario.valorMensal }}<p>
    
    <a routerLink="/cart" class="button fancy-button">
      <button (click)="aportar(beneficiario)">Realizar Aporte</button>
    </a>
  </div>
</form>
